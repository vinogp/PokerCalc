<!DOCTYPE html>
<head>
    <title>Покерный калькулятор</title>
    <link rel="stylesheet" href="./style.css"></link>
</head>
<body>
    <h1>Калькулятор шансов выигрыша в покере</h1>

    <script src="./src/main.js" type="module"></script>

    <div class="container">
        <div class="input-section">
            <label for="player-cards">Ваши карты:</label>
            <div class="player-cards" id="player-cards">
                <label for="player-card1">1. </label>
                <input type="text" id="player-card1" maxlength="3" size="4" />
                <div class="hint" id="hint-card1"></div>
                <label for="player-card2">2. </label>
                <input type="text" id="player-card2" maxlength="3" size="4" />
                <div class="hint" id="hint-card2"></div>
            </div>
            <div class="board-cards">
                <label for="board-cards">Карты на столе (через запятую):</label>
                <input type="text" id="board-cards" />
                <div class="hint" id="hint-board"></div>
            </div>
            <div class="num-players">
                <label for="num-players">Количество игроков (не считая вас):</label>
                <input type="number" id="num-players" min="2" max="15" />
            </div>
            <div class="quality-selector">
                <label for="quality-selector">Качество оценки:</label>
                <select id="quality-selector">
                    <option value="fast">Быстро (маленькая точность)</option>
                    <option value="medium" selected>Стандарт</option>
                    <option value="accurate">Точно (медленнее)</option>
                    <option value="ultra">Ультра-точность (очень медленно)</option>
                </select>
            </div>
            <div class="approx-time">
                <span class="time-label">Примерное время вычисления: </span>
                <span class="time-value" id="time-value">-</span>
            </div>
            <button type="button" id="calc-btn" disabled>Рассчитать</button>
        </div>

        <div class="results-section">
            <h3>Результаты:</h3>
            <div class="result-item">
                <span class="result-label">Шанс выигрыша: </span>
                <span class="result-value" id="win-value"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Шанс ничьи: </span>
                <span class="result-value" id="tie-value"></span>
            </div>
            <div class="progress" id="progress" style="display: none">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text" id="progress-text">0%</div>
                <button id="cancel-btn" class="cancel-btn">Отмена</button>
            </div>
        </div>

        <div class="info-section">
            <div class="card-format">
                <h3>📝 Формат ввода карт:</h3>
                <p><strong>Достоинства:</strong> 2, 3, 4, 5, 6, 7, 8, 9, T, J, Q, K, A</p>
                <p><strong>Масти:</strong> h (♥), d (♦), c (♣), s (♠)</p>
                <p><strong>Примеры:</strong> Ah (Туз ♥), Ks (Король ♠), Td (Десятка ♦), Q♣ (Дама ♣)</p>
            </div>
        </div>
    </div>
</body>
