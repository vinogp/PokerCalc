<!DOCTYPE html>
<html>
<head>
    <title>Simple Test Runner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        .test {
            margin: 10px 0;
            padding: 10px;
            border-left: 4px solid #ccc;
            background: #f9f9f9;
        }

        .pass {
            border-color: #2ecc71;
            background: #f0fff4;
        }

        .fail {
            border-color: #e74c3c;
            background: #fff0f0;
        }

        .error {
            color: #c0392b;
            font-weight: bold;
            margin-top: 5px;
        }

        .summary {
            margin: 20px 0;
            padding: 15px;
            background: #34495e;
            color: white;
            border-radius: 5px;
        }

        .time {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .performance {
            background: #f8f9fa;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border-left: 4px solid #3498db;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }

            button:hover {
                background: #2980b9;
            }
    </style>
</head>
<body>
    <h1>🧪 Simple Test Runner</h1>

    <button onclick="runAllTests()">🚀 Run All Tests</button>
    <button onclick="clearResults()">🗑️ Clear Results</button>

    <div id="results"></div>
    <div id="summary"></div>

    <script src="test_framework.js"></script>

    <script src="all_tests.js" type="module"></script>
</body>
</html>
